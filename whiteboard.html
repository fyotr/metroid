<!DOCTYPE html>
<html>
<head>
  <title>Basic sigma.js example</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
  <script src="./sigma.js.build/sigma.require.js"></script>
  <script src="./sigma.js.build/plugins/sigma.layout.forceAtlas2.min.js"></script>
  <script>
    function rng(i) {
      return (5 * i + 273) % 65536;
    }
    
    // Let's first initialize sigma:
    var s = new sigma({
      renderers: [
        {
          container: 'container',
          type: 'canvas' // sigma.renderers.canvas works as well
        }
      ]
    });

    // Then, let's add some data to display:
    s.graph.read({
      nodes: [...Array(65536).keys()].map(i => ({
        id: 'n' + i,
        label: i,
        x: 200 * Math.cos(2 * i * Math.PI / 65536),
        y: 200 * Math.sin(2 * i * Math.PI / 65536),
        color: '#000000',
        size: Math.random()
      })),
      edges: [...Array(65536).keys()].map(i => ({
        id: 'e' + i,
        source: 'n' + i,
        target: 'n' + rng(i)}))
    });
    
    console.log(
      s.graph.nodes().length,
      s.graph.edges().length
    );

    // Finally, let's ask our sigma instance to refresh:
    s.refresh();
    
    s.startForceAtlas2({worker: true, barnesHutOptimize: false});
  </script>
</body>
</html>
