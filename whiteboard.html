<!DOCTYPE html>
<html>
<head>
  <title>Whiteboard</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
  <script src="./sigma.js.build/sigma.require.js"></script>
  <script src="./sigma.js.build/plugins/sigma.layout.forceAtlas2.min.js"></script>
  <script>
    function sm_prng(i) {
      return (5 * i + 273) % 65536;
    }
    
    g = {
      nodes: [],
      edges: []
    };
    
    visited = Array(65536).fill(0);
    var i, j, num_visited = 0;
    for (i = 0; i < 65536; i++) {
      j = i;
      while (visited[j] != 1) {
        g.nodes.push({
          id: j,
          label: j,
          x: 500 * Math.cos(2 * num_visited * Math.PI / 65536),
          y: 500 * Math.sin(2 * num_visited * Math.PI / 65536),
          color: '#000000',
          size: 1
        });
        visited[j] = 1;
        num_visited++;
        j = sm_prng(j);
      }
    }
    for (i = 0; i < 65536; i++) {
      g.edges.push({
        id: i,
        source: i,
        target: sm_prng(i)
      });
    }
    
    // Let's first initialize sigma:
    var s = new sigma({
      graph: g,
      renderers: [
        {
          container: 'container',
          type: 'canvas' // sigma.renderers.canvas works as well
        }
      ]
    });

//     // Then, let's add some data to display:

//         y: 200 * Math.sin(2 * i * Math.PI / 65536),
//         color: '#000000',
//         size: Math.random()
//       })),

//         id: 'e' + i,
//         source: 'n' + i,
//         target: 'n' + rng(i)}))
//     });
    
    console.log(
      s.graph.nodes().length,
      s.graph.edges().length
    );

    // Finally, let's ask our sigma instance to refresh:
    s.refresh();
    
    s.startForceAtlas2({worker: true, barnesHutOptimize: false});
  </script>
</body>
</html>
